machine:
  node:
    version: "8"
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
general:
  branches:
    ignore:
      - gh-pages
test:
  pre:
    - npm install --no-save typescript
    - npm run clean
    - npm run build
  override:
    - npm run test
    - npm run lint:js
    - npm run lint:ts
deployment:
  coverage:
    branch: [master, /^hotfix\/.*$/, /^feature\/.*$/]
    commands:
      - npm run coveralls
  release:
    tag: /^v[0-9]+(\.[0-9]+)*$/
    owner: yeojz
    commands:
      - npx conventional-github-releaser -p angular
      - npm run clean
      - npm run build
      - cd dist && npm publish
      - git config --global user.email $CI_DEPLOY_EMAIL
      - git config --global user.name $CI_DEPLOY_NAME
      - npm run deploy-gh-pages
  beta:
    tag: /^v[0-9]+(\.[0-9]+)*\-[0-9]+$/
    owner: yeojz
    commands:
      - npx conventional-github-releaser -p angular
      - npm run clean
      - npm run build
      - cd dist && npm publish --tag next
